server {
    listen 80;
    server_name yourdomain.com;

    location / {
        # The path to your Angular build output
        root /usr/share/nginx/html;  # Make sure this points to the correct folder
        index index.html;
        
        # The 'try_files' directive is essential for Angular routing
        try_files $uri /index.html;
    }

    # Additional settings can go here
    # Example: Logging, error handling, etc.
}
