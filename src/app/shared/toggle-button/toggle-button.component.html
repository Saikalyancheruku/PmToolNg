<p-toggleButton 
    [(ngModel)]="value" 
    onLabel="Locked" 
    offLabel="Unlocked" 
    onIcon="pi pi-check" 
    offIcon="pi pi-times" 
    onIcon="pi pi-lock" 
    offIcon="pi pi-lock-open" 
    styleClass="w-9rem"
    ariaLabel="Do you confirm" 
    [disabled]="disabled"
    (ngModelChange)="onValueChange($event)"/>
