<p-inputNumber 
    inputId="integeronly" 
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    locale="en-US"
    [mode]="mode"
    [currency]="currency"
    [inputId]="inputId"
    [prefix]="prefix",
    [suffix]="suffix"
    [max]="max"
    [min]="min"
    [showButtons]="showButtons"
     />
